AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  aws-sam

  Sample SAM Template for aws-sam

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 15

Resources:
  OrganizationUserCreate:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      CodeUri: organizations/
      Handler: user.create.app.lambda_handler
      Runtime: python3.9
      Events:
        CompanyCreateUserPostAPI:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: '/user'
            Method: POST
            Auth:
              Authorizer: NONE

  OrganizationUserRead:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: organizations
      Handler: user.read.app.lambda_handler
      Runtime: python3.9
      Events:
        CompanyUserGetAPI:
          Type: Api
          Properties:
            Path: '/user'
            Method: GET
            Auth:
              Authorizer: NONE


  OrganizationUserReadById:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: organizations
      Handler: user.read.app.lambda_handler
      Runtime: python3.9
      Events:
        CompanyUserGetByIdAPI:
          Type: Api
          Properties:
            Path: '/user/{Id}'
            Method: GET
            Auth:
              Authorizer: NONE
  OrganizationUserUpdateById:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: organizations
      Handler: user.update.app.lambda_handler
      Runtime: python3.9
      Events:
        CompanyUserUpdateByIdAPI:
          Type: Api
          Properties:
            Path: '/user/{Id}'
            Method: PUT

  OrganizationUserDeleteById:
    Type: 'AWS::Serverless::Function'
    Properties:
      CodeUri: organizations
      Handler: delete.app.lambda_handler
      Runtime: python3.9
      Events:
        CompanyUserDeleteByIdAPI:
          Type: Api
          Properties:
            Path: '/user/{Id}'
            Method: DELETE
            Auth:
              Authorizer: NONE

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  HelloWorldApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
  HelloWorldFunction:
    Description: "Hello World Lambda Function ARN"
    Value: !GetAtt HelloWorldFunction.Arn
  HelloWorldFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt HelloWorldFunctionRole.Arn
